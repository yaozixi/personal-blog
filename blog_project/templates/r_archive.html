<div class="tuwen">
      <h3>文章归档</h3>
      <ul>
          {% for archive in archive_list %}
              <li>
                  <p><span class="tutime font-size-18"><a href='{% url "archive" %}?year={{ archive|slice:":4" }}&month={{ archive|slice:"5:7" }}'>{{ archive }}归档文章</a></span></p>
              </li>
          {% endfor %}
      </ul>
</div>
